<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>নোটিশ পেজ</title>
  <!-- Google Fonts এ SolaimanLipi না থাকায়, CDN থেকে Load করার জন্য বিকল্প হিসেবে-->
  <style>
    @font-face {
      font-family: 'SolaimanLipi';
      src: url('https://cdn.jsdelivr.net/gh/alif-type/solaimanlipi/SolaimanLipi.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6a4b7b, #4a2366);
      font-family: 'SolaimanLipi', Arial, sans-serif;
      color: #fff;
      padding: 20px;
      box-sizing: border-box;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.12);
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      padding: 30px 25px;
      max-width: 480px;
      width: 100%;
      text-align: center;
      animation: glow 3s ease-in-out infinite alternate;
    }

    h2 {
      margin-bottom: 15px;
      font-size: 2.2rem;
      letter-spacing: 1.5px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
    }

    p {
      font-size: 1.25rem;
      line-height: 1.6;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
    }

    /* Glow animation */
    @keyframes glow {
      0% {
        box-shadow: 0 0 8px 2px rgba(255, 255, 255, 0.2);
      }
      100% {
        box-shadow: 0 0 20px 6px rgba(255, 255, 255, 0.4);
      }
    }

    /* Responsive font size */
    @media (max-width: 480px) {
      h2 {
        font-size: 1.8rem;
      }
      p {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="glass-card" role="alert" aria-live="polite">
    <h2>গুরুত্বপূর্ণ নোটিশ</h2>
    <p>ডিজিটাল বাংলাদেশ অলিম্পিয়াড ২০২৫-এর রেজিস্ট্রেশন আগামী ৩১ জুন পর্যন্ত চলবে। অংশগ্রহণ করতে দ্রুত রেজিস্ট্রেশন করুন।</p>
  </div>
</body>
</html>
