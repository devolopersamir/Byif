<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bangladesh Youth ICT Forum Self Desk</title>

  <!-- Matten.me থেকে SolaimanLipi ফন্ট -->
  <link href="https://fonts.maateen.me/solaiman-lipi/font.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/all.min.css"
  />

  <style>
    body {
      font-family: 'SolaimanLipi', Arial, sans-serif;
      background: linear-gradient(135deg, #6a4b7b, #4a2366);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.12);
      border-radius: 20px;
      padding: 30px 25px;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      text-align: center;
      animation: fadeInScale 2s ease forwards, pulseGlow 3s ease-in-out infinite alternate;
    }
    h2 {
      font-size: 2.2rem;
      margin-bottom: 15px;
      letter-spacing: 1.5px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.7),
        0 0 20px rgba(255, 255, 255, 0.4);
      animation: flickerText 3s linear infinite;
    }
    p {
      font-size: 1.25rem;
      line-height: 1.6;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
    }
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: #9b59b6;
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      margin-bottom: 10px;
      border-radius: 10px;
      font-size: 1.1rem;
      transition: all 0.3s ease;
    }
    .btn i {
      font-size: 1.3rem;
    }
    .btn:hover {
      background: #8e44ad;
      transform: translateY(-2px);
      box-shadow: 0 4px 15px 0px #fff;
    }
    @keyframes fadeInScale {
      0% {opacity: 0; transform: scale(0.85);}
      100% {opacity: 1; transform: scale(1);}
    }
    @keyframes pulseGlow {
      0% {box-shadow: 0 0 8px 2px rgba(255, 255, 255, 0.2);}
      100% {box-shadow: 0 0 25px 8px rgba(255, 255, 255, 0.45);} 
    }
    @keyframes flickerText {
      0%,
      100% {
        text-shadow:
          0 0 8px #fff,
          0 0 15px #fff,
          0 0 20px #9b59b6,
          0 0 30px #9b59b6,
          0 0 40px #9b59b6,
          0 0 50px #9b59b6,
          0 0 60px #9b59b6,
          0 0 70px #9b59b6;
      }
      50% {
        text-shadow:
          0 0 4px #fff,
          0 0 8px #fff,
          0 0 10px #9b59b6,
          0 0 15px #9b59b6,
          0 0 20px #9b59b6,
          0 0 25px #9b59b6,
          0 0 30px #9b59b6,
          0 0 35px #9b59b6;
      }
    }
    @media (max-width: 480px) {
      h2 {font-size: 1.8rem;}
      p {font-size: 1.1rem;}
    }
  </style>
</head>

<body>
  <div class="glass-card" role="alert" aria-live="polite">
    <h2> বাংলাদেশ ইয়ুথ আইসিটি ফোরাম </h2>
    <p>প্রিয় শিক্ষার্থীরা, অনুগ্রহ করে নীচের লিংকগুলো ব্যবহারের মাধ্যমে তোমরা তোমাদের কার্যক্রম সম্পন্ন করতে পারো।</p>

    <a href="#" class="btn"><i class="fas fa-user-lock"></i> সেলফ ডেস্ক লগইন </a>
    <a href="#" class="btn"><i class="fas fa-school"></i> শিক্ষার্থী সেবা কেন্দ্র </a>
    <a href="#" class="btn"><i class="fas fa-bolt"></i> এক ক্লিকে সেবা </a>
    <a href="#" class="btn"><i class="fas fa-globe"></i> ডিজিবিও পোর্টাল </a>
    <a href="#" class="btn"><i class="fas fa-plus-circle"></i> নতুন আবেদন </a>
  </div>
</body>
